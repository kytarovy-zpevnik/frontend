<div register>
    <h1>Registrace uživatele</h1>
    <form class="register" role="form" ng-submit="ctrl.register()">
        <div class="form-group">
            <label for="input-username">Uživatelské jméno</label>
            <input type="text" required class="form-control" id="input-username" ng-model="ctrl.username">
        </div>
        <div class="form-group">
            <label for="input-email">E&ndash;mail</label>
            <input type="email" required class="form-control" id="input-email" ng-model="ctrl.email">
        </div>
        <div class="form-group">
            <label for="input-password">Heslo</label>
            <input type="password" required class="form-control" id="input-password" ng-model="ctrl.password">
        </div>
        <div class="form-group">
            <label for="input-password-validation">Heslo znovu</label>
            <input type="password" required class="form-control" id="input-password-validation" ng-model="ctrl.password_validation">
        </div>
        <button type="submit" class="btn btn-success">Registrovat</button>
    </form>
</div>
