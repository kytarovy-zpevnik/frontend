<div song-sharing>

    <div class="btn-group pull-right">
        <a href="#/song/{{ctrl.song.id}}/view" class="btn btn-default">Zpět</a>
    </div>

    <h1>
        <span>Sdílet píseň</span>
        <span ng-if="ctrl.song.title != ''" class="text-muted"> {{ctrl.song.title}}</span>
    </h1>

    <form class="song" role="form" ng-submit="ctrl.save()">
        <div class="form-group">
            <label for="input-name">Cílový uživatel</label>
            <input type="text" required class="form-control" id="input-name" ng-model="ctrl.userName">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="ctrl.editable"> Povolit editaci písně
            </label>
        </div>

        <button type="submit" class="btn btn-success">Uložit</button>
    </form>
</div>
