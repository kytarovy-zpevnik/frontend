<div wish edit>

    <div class="btn-group pull-right">
        <a href="#/wish/{{ctrl.wish.id}}/view" class="btn btn-default">Zpět</a>
    </div>

    <h1>
        <span ng-if="ctrl.create">Nové přání</span>
        <span ng-if="!ctrl.create">Editace přání</span>
        <span ng-if="ctrl.wish.name != ''" class="text-muted"> {{ctrl.wish.name}}</span>
    </h1>

    <form class="wish" role="form" ng-submit="ctrl.save()">
        <div class="form-group">
            <label for="input-name">Název</label>
            <input type="text" required class="form-control" id="input-name" ng-model="ctrl.wish.name">
        </div>
        <div class="form-group">
            <label for="input-interpret">Autor</label>
            <input type="text" required class="form-control" id="input-interpret" ng-model="ctrl.wish.interpret">
        </div>
        <div class="form-group">
            <label for="input-note">Poznámka</label>
            <input type="text" class="form-control" id="input-note" ng-model="ctrl.wish.note">
        </div>

        <button type="submit" class="btn btn-success">Uložit</button>
    </form>

</div>
