<div songbooks>
    <div class="btn-group pull-right">
        <a href="#/songbook/edit" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> Nový zpěvník</a>
    </div>

    <h1>Zpěvníky</h1>
    <div class="row" ng-repeat="songbook in ctrl.songbooks">
        <div class="col-md-12">
            <h3><a href="#/songbook/{{songbook.id}}/view">{{songbook.name}}</a></h3>
        </div>
    </div>
</div>
