<div sign-in>
    <h1>Přihlášení uživatele</h1>
    <form class="sign-in" role="form">
        <div class="form-group">
            <label for="input-email">Emailová adresa</label>
            <input type="email" class="form-control" id="input-email" ng-model="model.identifier">
        </div>
        <div class="form-group">
            <label for="input-password">Heslo</label>
            <input type="password" class="form-control" id="input-password" ng-model="model.password">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="model.longLife"> Trvalé přihlášení
            </label>
        </div>
        <button type="submit" class="btn btn-success" ng-click="ctrl.signIn(model.identifier, model.password, model.longLife)">Přihlásit se</button>
    </form>
    <p class="help-block">Zapomněli jste své heslo?</p>
    <a href="#">Nastavit nové heslo</a>
</div>
