<div songs>
    <div class="pull-right">
        <form class="form-inline" role="search">
            <div class="form-group">
                <input ng-model="ctrl.search" type="text" class="form-control" placeholder="Hledat písně">
            </div>
            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
            <a href="#/song/create" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> Vytvořit píseň</a>
        </form>
    </div>

    <h1>Písně</h1>
        <div class="row" ng-repeat="row in ctrl.songs">
            <div class="col-md-3" ng-repeat="song in row">
                <h3><a href="#/song/{{song.id}}/view">{{song.title}}</a></h3>
                <span ng-if="song.author != null"><b>Autor</b>
                {{song.author}}<br></span>
                <span ng-if="song.originalAuthor != null"><b>Původní autor</b>
                {{song.originalAuthor}}<br></span>
                <span ng-if="song.album != null"><b>Album</b>
                {{song.album}}<br></span>
                <span ng-if="song.year != null"><b>Rok</b>
                {{song.year}}<br></span>
                <span ng-if="song.note != null"><b>Poznámka</b>
                {{song.note}}<br></span>
            </div>
        </div>
</div>
