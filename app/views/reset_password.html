<div reset-password>
  <h1>Zapomenute heslo</h1>
  <form ng-submit="ctrl.reset()" class="reset-password">
    <div class="form-group">
      <label for="input-identifier">Uživatelské jméno nebo e&ndash;mailová adresa</label>
            <input type="text" required class="form-control" id="input-identifier" ng-model="ctrl.identifier">
    </div>
    <button type="submit" class="btn btn-success">Obnovit heslo</button>
  </form>
</div>
